<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Examples</title>
</head>
<body>

    <header class="header">
        <h1>Button Design Examples</h1>
        <div class="links">
            <a href="https://twitter.com/iFeelBlue13" target="_blank">Twitter</a>
            <a href="https://github.com/ifeelblue99" target="_blank">GitHub</a>
        </div>
    </header>

    <div class="container">

        <button id="btn1" class="btn1">click</button>
        <button id="btn2" class="btn2">send</button>
        <button id="btn3" class="btn3">follow</button>
        <button id="btn4" class="btn4">cancel</button>
        <button id="btn5" class="btn5">login</button>
        <button id="btn6" class="btn6">get</button>
        <button id="btn7" class="btn7">yes</button>
        <button id="btn8" class="btn8">sign up</button>
        <button id="btn9" class="btn9">open</button>
        <button id="btn10" class="btn10">play</button>
        <button id="btn11" class="btn11">build</button>
        <!-- btn12 -->
        <div class="btn12-cont">
            <div class="bg-shape"></div>
            <div class="bg-shape2"></div>
            <button id="btn12" class="btn12">hide</button>
        </div>
        
        <!-- Footer -->
        <div class="footer">
            <p style="border-bottom: 1px rgb(112, 112, 112) solid;">I will to this part later...</p>

            <div class="title">
                <h3 class="css-codes">CSS Codes:</h3>
                <btn id="coppy">Coppy</btn>
            </div>
                
            <p id="code-area">Codes will be shown here.</p>
        </div>
    </div>

</body>
</html>
